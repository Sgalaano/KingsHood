{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">

  <p>{{message}}</p>

  {% if results %}
      <div class="row mt-5">
        {% for result in results%}
        <div class="col-md-4 text-center">
          <a href="{% url 'business' result.id %}">
            <p>{{result.name}}</p>
          </a>
        </div>
        {% endfor %}
      </div>
  {% else %}
  <h3>0 Results.</h3>
  {%endif %}

</div>

{% endblock %}
